<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Networks: Concepts and Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        #slideContainer {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .slide {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .slide.active {
            display: block;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .diagram {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }
        .diagram svg {
            max-width: 100%;
            height: auto;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="slideContainer">
        <div class="slide active">
            <h1>Mesh Networks: Concepts and Architecture</h1>
            <div class="diagram">
                <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="480" height="280" fill="#f5f5f5" stroke="#2c3e50" stroke-width="2"/>
                    <text x="250" y="50" font-size="24" font-weight="bold" text-anchor="middle">Mesh Network Overview</text>
                    <circle cx="100" cy="150" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="250" cy="100" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="400" cy="150" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="175" cy="225" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="325" cy="225" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <line x1="100" y1="150" x2="250" y2="100" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="250" y1="100" x2="400" y2="150" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="100" y1="150" x2="175" y2="225" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="175" y1="225" x2="325" y2="225" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="325" y1="225" x2="400" y2="150" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="250" y1="100" x2="175" y2="225" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="250" y1="100" x2="325" y2="225" stroke="#2c3e50" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <div class="slide">
            <h1>Mesh Network Node Types</h1>
            <div class="diagram">
                <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="480" height="280" fill="#f5f5f5" stroke="#2c3e50" stroke-width="2"/>
                    <circle cx="100" cy="100" r="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <text x="100" y="105" font-size="14" fill="white" text-anchor="middle">Gateway</text>
                    <circle cx="250" cy="100" r="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
                    <text x="250" y="105" font-size="14" fill="white" text-anchor="middle">Mesh Router</text>
                    <circle cx="400" cy="100" r="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
                    <text x="400" y="105" font-size="14" fill="white" text-anchor="middle">Client Device</text>
                    <text x="100" y="160" font-size="14" text-anchor="middle">Internet Connection</text>
                    <text x="250" y="160" font-size="14" text-anchor="middle">Extends Network</text>
                    <text x="400" y="160" font-size="14" text-anchor="middle">Connects to Mesh</text>
                </svg>
            </div>
        </div>

        <div class="slide">
            <h1>Mesh Network Routing</h1>
            <div class="diagram">
                <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="480" height="280" fill="#f5f5f5" stroke="#2c3e50" stroke-width="2"/>
                    <circle cx="100" cy="150" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="250" cy="100" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="400" cy="150" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="175" cy="225" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="325" cy="225" r="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
                    <line x1="100" y1="150" x2="250" y2="100" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="250" y1="100" x2="400" y2="150" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="100" y1="150" x2="175" y2="225" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="175" y1="225" x2="325" y2="225" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
                    <line x1="325" y1="225" x2="400" y2="150" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
                    <line x1="250" y1="100" x2="175" y2="225" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="250" y1="100" x2="325" y2="225" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
                    <path d="M100,150 Q175,175 250,100 Q325,125 400,150" fill="none" stroke="#27ae60" stroke-width="3"/>
                    <text x="250" y="50" font-size="18" font-weight="bold" text-anchor="middle">Dynamic Routing</text>
                    <text x="325" y="260" font-size="14" fill="#e74c3c" text-anchor="middle">Failed Node</text>
                    <text x="250" y="280" font-size="14" fill="#27ae60" text-anchor="middle">Rerouted Path</text>
                </svg>
            </div>
        </div>

        <div class="slide">
            <h1>Self-Healing in Mesh Networks</h1>
            <div class="diagram">
                <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="480" height="280" fill="#f5f5f5" stroke="#2c3e50" stroke-width="2"/>
                    <circle cx="100" cy="150" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="250" cy="100" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="400" cy="150" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="175" cy="225" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
                    <circle cx="325" cy="225" r="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
                    <line x1="100" y1="150" x2="250" y2="100" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="250" y1="100" x2="400" y2="150" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="100" y1="150" x2="175" y2="225" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="175" y1="225" x2="325" y2="225" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
                    <line x1="325" y1="225" x2="400" y2="150" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
                    <line x1="250" y1="100" x2="175" y2="225" stroke="#2c3e50" stroke-width="2"/>
                    <line x1="250" y1="100" x2="325" y2="225" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
                    <path d="M100,150 Q175,187 250,225" fill="none" stroke="#27ae60" stroke-width="3" stroke-dasharray="5,5"/>
                    <text x="250" y="50" font-size="18" font-weight="bold" text-anchor="middle">Self-Healing Process</text>
                    <text x="150" y="80" font-size="14" fill="#27ae60" text-anchor="middle">1. Detect Failure</text>
                    <text x="120" y="260" font-size="14" fill="#27ae60" text-anchor="middle">2. Find Alternative</text>
                    <text x="380" y="260" font-size="14" fill="#27ae60" text-anchor="middle">3. Reroute Traffic</text>
                </svg>
            </div>
        </div>

    </div>

    <div class="controls">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === "ArrowRight") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
        });
    </script>
    
</body>
</html>
